spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/jobdb
    #uri: ${ATLAS_SECRET}
      #database: jobdb
      database: jobdb
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8082

app:
  message: "Hello job service123!"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true


logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 3MB
      max-history: 3 #Day